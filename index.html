<!doctype html>
<html class="no-js" lang="">

	<head>

	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

	  <title>Junglepedia</title>

	  <!-- Favicons -->
	  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

		<!-- Stylesheets -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700" rel="stylesheet">

	  <link rel="stylesheet" href="css/styles.css">

	</head>
  <body>

  	<!-- Page Header -->
    <header class="jumbotron text-center" style="background-image: url('images/jungle-hero-opt.jpg'); color: white;">
		  <h1 class="display-4 lobster">Junglepedia</h1>
		  <h5>It's a jungle out there!</h5> 
		</header>

    <!-- Forms -->
    <section id="search">
    	<div class="container">
				<form class="submit form-inline">
				  <div class="form-group input-group">
				    <label for="query" class="col-form-label mb-2 mr-sm-2">Search</label>
				    <input type="text" class="form-control mb-2 mr-sm-2" id="query" name="wiki-query">
				    <span class="input-group-btn mb-2 mr-sm-2">
				    	<button type="submit" class="btn btn-outline-dark"><i class="fa fa-search" aria-hidden="true"></i></button>
				  	</span>    
				  </div>
				</form>
			</div>
			<div class="container">
				<p>Sort alphabetically?</p>
				<button class="btn btn-outline-dark mb-2 mr-sm-2 sort-az-btn" role="button">A-Z</button>
				<button class="btn btn-outline-dark mb-2 mr-sm-2 sort-za-btn" role="button">Z-A</button>
			</div>
    </section>

    <!-- Main Content -->
    <section id="wiki-list">
      <div class="container">
        <hr class="star-dark mb-5">
        <ul class="list-group list-unstyled list-group-flush"></ul>    	
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
				<ul class="list-inline">
          <li class="list-inline-item">
            <a class="btn btn-outline-dark btn-social text-center rounded-circle" href="http://github.com/jesrah" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-outline-dark btn-social  rounded-circle" href="http://linkedin.com/in/jessicarahman" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn btn-outline-dark btn-social text-center rounded-circle" href="http://www.jessicarahman.com" target="_blank">
              <i class="fa fa-paint-brush"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

	  <!-- Bootstrap core JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Custom JS -->
    <script src="./index.js"></script>
  </body>
</html>
